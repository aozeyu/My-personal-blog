<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin/padding 设置百分比是相对谁的</title>
  <style>
    .outer {
      width: 400px;
      height: 200px;
      background-color: red;
      position: relative;
    }
    .inner {
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
      margin: 10%;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
